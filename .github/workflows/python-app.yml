name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # Automatically run tests across multiple Python versions
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      # Optional: set to false to let all versions finish even if one fails
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # Enable pip caching to speed up future runs
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest
        
    - name: Test with pytest
      run: |
        chmod +x run_tests.sh
        ./run_tests.sh
